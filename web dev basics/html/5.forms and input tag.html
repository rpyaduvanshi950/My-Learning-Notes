<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms and input tag</title>
</head>
<body>
    <h2>this is forms and input tag tut</h2>
    <!-- to create a form write form and enter -->
    <!-- action means where form will submit the data like backend.php will say it goo to backend.php and store the data -->
    <form action="backend.php">
        <!-- use of label tag -->
        <label for="name"> Name: </label>
        <div>
           <input type="text" name="myname" id="name">
        </div>
        <br>
        <div>
            role: <input type="text" name="myrole">
        </div>
        <br>
       <div>
        email: <input type="email" name="myEmail">
        <!-- name is the name by which backend will recoginise the tag -->
            <!-- input has many types   -->
       </div>
       <br>
        <div>
            are you eligiible: yes<input type="radio" name="myeligibity"> no<input type="radio" name="myeligibity">
        </div>
        <!-- to make it only one to be checked use the same name and use  type radio -->

       <br>
       <!-- select tag -->
        <label for="car">car</label>
        <select name="mycar" id="car">
            <option value="indica">indica</option>
            <option value="swift">swift</option>
        </select>
        <br>
       write about yourself: <textarea name="mytext" cols="30" rows="10"></textarea>
       <div>
        <input type="submit" value="submit now">
    </div>
       <!-- div is a block tag which takes the whole width while input is a inline tag -->
    </form>
</body>
</html>
