<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline and block elements</title>
</head>
<body>
    <!-- diff btw inline and block elements is that inline elements only take the required space whereas the block elements takes the whole width -->
    <p style="border: 2px solid red">this is an block element</p>
    <span style="border: 2px solid blue">this is an inline element</span>
</body>
</html>
