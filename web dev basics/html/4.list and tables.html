<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list and tables </title>
    <link rel="html" href="2.body_para and emmets.html">
</head>
<body>
    <!-- to create a list use either ol or ul tag with li tag inside it -->
    <!-- in ol to create different type of bullet use type attribute in it -->
    <a href="2.body_para and emmets.html">body para  and emmets</a>
    <ol>
        <li>this is ordered list</li>
    </ol>
    <ol type="A">
        <li>this is ordered list</li>
    </ol>
    in ul there are 3 types square,disc,circle
    <ul type="square">
        <li>this is unordered list</li>
    </ul>
    <!-- creating a list inside a list
     -->
     <ol type="A">
        <li>this is ordered list</li>
        <ol>
            <li>this is ordered list</li>
        </ol>
    </ol>
    <!-- to create a table use table tag -->
    <!-- consist two things thead and tbody -->
    <!-- to start a row in table use tr tag -->
    <!-- th is used to create headings of table  -->
    <!-- to add data in the table use td tag -->

    <table>
        <thead>
            <tr>
                <th>name</th>
                <th>class</th>

            </tr>
        </thead>
        <tbody>
            <tr>
                <td>a</td>
                <td>11</td>
            </tr>
            <tr>
                <td>d</td>
                <td>11</td>
            </tr>
             <tr>
                <td>c</td>
                <td>11</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
