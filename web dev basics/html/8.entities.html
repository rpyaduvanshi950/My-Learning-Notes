<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>entities</title>
</head>
<body>
    <div class="container">
        <!-- to put multiple spaces use command &nbsp; means non breaking space   -->

        <p>this &nbsp; is a paragraph</p>
        <!-- to write tags use cmd &lt; tagname &gt; -->
        <p> &lt;p&gt; is paragraph tag</p>
        <p>dollar is written like this &dollar;</p>
        <p>empty is written like this &#8203;</p>
    </div>
</body>
